name: CI/CD Simple

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_USERNAME: leandrotombe
  IMAGE_NAME_API: leandrotombe/tp-redis-devops-api
  IMAGE_NAME_WEB: leandrotombe/tp-redis-devops-web

jobs:
  # ============================================================================
  # JOB 1: BUILD Y TEST
  # ============================================================================
  build-and-test:
    name: üèóÔ∏è Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name:  Checkout code
      uses: actions/checkout@v4

    - name:  Build images
      run: |
        docker-compose build

    - name:  Run tests
      run: |
        docker-compose up -d
        sleep 30
        echo " Services are running"
        docker-compose down

  # ============================================================================
  # JOB 2: PUBLISH TO DOCKER HUB (solo en main)
  # ============================================================================
  publish:
    name:  Publish to Docker Hub
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
    - name:  Checkout code
      uses: actions/checkout@v4

    - name:  Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: üèóÔ∏è Build and push API image
      run: |
        docker build -t ${{ env.IMAGE_NAME_API }}:latest ./api
        docker push ${{ env.IMAGE_NAME_API }}:latest

    - name: üèóÔ∏è Build and push Web image
      run: |
        docker build -t ${{ env.IMAGE_NAME_WEB }}:latest ./web
        docker push ${{ env.IMAGE_NAME_WEB }}:latest

    - name:  Success
      run: |
        echo "üéâ Images published successfully to Docker Hub!"
        echo "API: ${{ env.IMAGE_NAME_API }}:latest"
        echo "Web: ${{ env.IMAGE_NAME_WEB }}:latest"