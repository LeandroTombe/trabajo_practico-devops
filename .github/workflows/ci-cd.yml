name: CI/CD

on:
  push:
    branches: [ main ]

env:
  DOCKER_USERNAME: aloric
  IMAGE_NAME_API: aloric/tp-redis-devops-api
  IMAGE_NAME_WEB: aloric/tp-redis-devops-web

jobs:
  deploy:
    name: Build, Test & Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Docker
      uses: docker/setup-buildx-action@v3

    - name: Test
      run: |
        docker compose build
        docker compose up -d
        sleep 20
        docker compose down

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build & Push
      run: |
        docker build -t ${{ env.IMAGE_NAME_API }}:latest ./api
        docker build -t ${{ env.IMAGE_NAME_WEB }}:latest ./web
        docker push ${{ env.IMAGE_NAME_API }}:latest
        docker push ${{ env.IMAGE_NAME_WEB }}:latest

    - name: Deploy to Render
      run: |
        echo "✅ Images pushed to Docker Hub"
        echo "� Render will auto-deploy from this push"
