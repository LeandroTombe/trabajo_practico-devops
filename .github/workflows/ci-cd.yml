name: CI/CD Simple

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_USERNAME: aloric
  IMAGE_NAME_API: aloric/tp-redis-devops-api
  IMAGE_NAME_WEB: aloric/tp-redis-devops-web

jobs:
  # ============================================================================
  # JOB 1: BUILD Y TEST
  # ============================================================================
  build-and-test:
    name: 🏗️ Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🏗️ Build images
      run: |
        docker compose build

    - name: 🧪 Run tests
      run: |
        docker compose up -d
        sleep 30
        echo "✅ Services are running"
        docker compose down

  # ============================================================================
  # JOB 2: PUBLISH TO DOCKER HUB (solo en main)
  # ============================================================================
  publish:
    name:  Publish to Docker Hub
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🔐 Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: 🏗️ Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: ./api
        push: true
        tags: ${{ env.IMAGE_NAME_API }}:latest

    - name: 🏗️ Build and push Web image
      uses: docker/build-push-action@v5
      with:
        context: ./web
        push: true
        tags: ${{ env.IMAGE_NAME_WEB }}:latest

    - name:  Success
      run: |
        echo "🎉 Images published successfully to Docker Hub!"
        echo "API: ${{ env.IMAGE_NAME_API }}:latest"
        echo "Web: ${{ env.IMAGE_NAME_WEB }}:latest"